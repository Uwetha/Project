<div class="container-Adr m-4">
            <section class="container-Adr2 my-2 bg-dark w-100 text-light p-2 ">
                <form class="row g-3 p-3">
                    <div class="row">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d52582.66797599019!2d80.0953178!3d12.9070216!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sin!4v1686747340644!5m2!1sen!2sin" width="900" height="450"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                       </div>
    <!-- End Map -->
                    <div class="col-md-4 w-50">
                        <label for="validationDefault01" class="form-label">First name</label>
                        <input type="text" class="form-control" id="validationDefault01" required>
                      </div>
                      <div class="col-md-4 w-50">
                        <label for="validationDefault02" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="validationDefault02" required>
                      </div>
                      <div class="col-md-4 w-100">
                        <label for="validationDefaultUsername" class="form-label">Username</label>
                        <div class="input-group">
                          <span class="input-group-text" id="inputGroupPrepend2">@</span>
                          <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                        </div>
                      </div>
                    <div class="col-md-6 w-50">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="123456@gmail.com">
                    </div>
                    <div class="col-md-6 w-50">
                      <label for="inputPassword4" class="form-label">Password</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2">
                    </div>

                    </div>
                    <div class="col-md-4 w-25">

                      <input type="text" class="form-control" id="inputNBL" placeholder="OPTIONAL">
                    </div>
                    <div class="col-md-4 w-25">
                      <label for="inputZip" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="inputZip" placeholder="600 009">
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Agree to Terms and Conditions
                        </label>
                      </div>
                    </div>
                    <div class="col-12 w-25">
                      <button type="submit" class="btn btn-primary">SAVE</button>
